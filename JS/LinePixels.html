<canvas id=CANVAS	width=820 height=820></canvas>

<script type=module>

import	{ EQ, LinePixels } from './G.js'

const c2D = CANVAS.getContext( '2d' )

const
DrawLine = ( [ s, e ] ) => {
	c2D.beginPath()
	c2D.moveTo( ...s.map( $ => $ * 4 ) )
	c2D.lineTo( ...e.map( $ => $ * 4 ) )
	c2D.stroke()
}

const
FSD = $ => c2D.fillRect( Math.round( $[ 0 ] ) * 4 - 2, Math.round( $[ 1 ] ) * 4 - 2, 4, 4 )

const
Draw = () => {
	c2D.clearRect( 0, 0, CANVAS.width, CANVAS.height )
	c2D.save()
	c2D.translate( 410, 410 )

	c2D.strokeStyle = 'white'

	FSD( [ 0, 0 ] )

	console.log( LinePixels( [ [ 0, 0 ], [ -50, 100 ] ] ) )

	const
	Do = $ => (
		LinePixels( [ [ 0, 0 ], $ ] ).forEach( $ => FSD( $ ) )
	,	FSD( $ )
	,	DrawLine( [ [ 0, 0 ], $ ] )
	)

	Do( [ -100,  100 ] )
	Do( [  -50,  100 ] )
	Do( [    0,  100 ] )
	Do( [   50,  100 ] )
	Do( [  100,  100 ] )
	Do( [  100,   50 ] )
	Do( [  100,    0 ] )
	Do( [  100,  -50 ] )
	Do( [  100, -100 ] )
	Do( [   50, -100 ] )
	Do( [    0, -100 ] )
	Do( [  -50, -100 ] )
	Do( [ -100, -100 ] )
	Do( [ -100,  -50 ] )
	Do( [ -100,    0 ] )
	Do( [ -100,   50 ] )
	Do( [ -100,  100 ] )

	c2D.restore()
}

Draw()

</script>
