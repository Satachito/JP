<canvas id=CANVAS	width=820 height=820></canvas>

<script type=module>

import	{ EQ, LineDots } from './G.mjs'

const c2D = CANVAS.getContext( '2d' )

const
DrawLine = ( [ s, e ] ) => {
	c2D.beginPath()
	c2D.moveTo( ...s.map( $ => $ * 4 ) )
	c2D.lineTo( ...e.map( $ => $ * 4 ) )
	c2D.stroke()
}

const
Dot = $ => c2D.fillRect( Math.round( $[ 0 ] ) * 4 - 2, Math.round( $[ 1 ] ) * 4 - 2, 4, 4 )

const
Draw = () => {
	c2D.clearRect( 0, 0, CANVAS.width, CANVAS.height )
	c2D.save()
	c2D.translate( 410, 410 )

	c2D.strokeStyle = 'blue'

	Dot( [ 0, 0 ] )

	const
	Do = $ => (
		LineDots( [ [ 0, 0 ], $ ] ).forEach( $ => Dot( $ ) )
	,	Dot( $ )
	,	DrawLine( [ [ 0, 0 ], $ ] )
	)

	Do( [ -100,  100 ] )
	Do( [  -50,  100 ] )
	Do( [    0,  100 ] )
	Do( [   50,  100 ] )
	Do( [  100,  100 ] )
	Do( [  100,   50 ] )
	Do( [  100,    0 ] )
	Do( [  100,  -50 ] )
	Do( [  100, -100 ] )
	Do( [   50, -100 ] )
	Do( [    0, -100 ] )
	Do( [  -50, -100 ] )
	Do( [ -100, -100 ] )
	Do( [ -100,  -50 ] )
	Do( [ -100,    0 ] )
	Do( [ -100,   50 ] )
	Do( [ -100,  100 ] )

	c2D.restore()
}

const
Test = () => {
	const
	Log = ( $, _ ) => {
		console.log( 'BezierDots( ' + JSON.stringify( $ ) + ' ):' + JSON.stringify( _ ) )
		console.log( JSON.stringify( BezierDots( $ ) ) )
	}
	//	A
	Log( [ [ 0, 0 ], [ 0, 0 ], [ 0, 0 ], [ 0, 0 ] ], [] )
	//	B
	Log( [ [ 0, 0 ], [ 0, 0 ], [ 0, 0 ], [ 1, 1 ] ], [] )
	//	C
	Log( [ [ 0, 0 ], [ 1, 1 ], [ 1, 1 ], [ 1, 1 ] ], [] )
	//	D
	Log( [ [ 0, 0 ], [ 1, 1 ], [ 1, 1 ], [ 2, 2 ] ], [ [ 1, 1 ] ] )
	//	E
	Log( [ [ 0, 0 ], [ 1, 1 ], [ 1, 1 ], [ 3, 3 ] ], [ [ 1, 1 ], [ 2, 2 ] ] )
	//	F
	Log( [ [ 0, 0 ], [ 2, 2 ], [ 2, 2 ], [ 3, 3 ] ], [ [ 1, 1 ], [ 2, 2 ] ] )
	//	G:1
	Log( [ [ 0, 0 ], [ 2, 2 ], [ 2, 2 ], [ 4, 4 ] ], [ [ 1, 1 ], [ 2, 2 ], [ 3, 3 ] ] )
	//	G:2
	Log( [ [ 0, 0 ], [ 0, 0 ], [ 4, 4 ], [ 4, 4 ] ], [ [ 1, 1 ], [ 2, 2 ], [ 3, 3 ] ] )
}
CANVAS.onclick = () => Test()
Draw()

</script>
